<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="lg" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#f93d6f"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Small circle — the "little" step -->
