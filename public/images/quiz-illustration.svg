<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 260" fill="none" role="img" aria-label="Baby milestone quiz illustration">
  <defs>
    <linearGradient id="qbg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eff9ff"/>
      <stop offset="100%" stop-color="#f0fdf5"/>
    </linearGradient>
    <linearGradient id="qbar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f93d6f"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="360" height="260" rx="16" fill="url(#qbg)"/>

  <!-- Soft blobs -->
  <circle cx="310" cy="40"  r="60" fill="#b7e6ff" opacity="0.15"/>
  <circle cx="50"  cy="220" r="50" fill="#bbf7d2" opacity="0.15"/>

  <!-- Clipboard body -->
  <rect x="80" y="40" width="200" height="180" rx="12" fill="white"
        filter="drop-shadow(0 4px 12px rgba(0,0,0,0.06))"/>

  <!-- Clipboard clip -->
  <rect x="148" y="30" width="64" height="24" rx="8" fill="#e5e7eb"/>
  <rect x="158" y="35" width="44" height="14" rx="5" fill="white"/>
  <circle cx="180" cy="42" r="4" fill="#d1d5db"/>

  <!-- Title bar -->
  <rect x="100" y="68" width="120" height="10" rx="5" fill="#f3f4f6"/>
  <rect x="100" y="68" width="80"  height="10" rx="5" fill="#ffc2d4"/>

  <!-- Question rows with checkmarks -->
  <!-- Row 1 (answered) -->
  <rect x="100" y="96" width="160" height="28" rx="8" fill="#f0fdf5"/>
  <circle cx="118" cy="110" r="9" fill="#22c55e"/>
  <path d="M113 110 L116 114 L124 106" stroke="white" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="133" y="105" width="80" height="6" rx="3" fill="#d1fae5"/>
  <rect x="133" y="115" width="55" height="5" rx="2.5" fill="#d1fae5"/>

  <!-- Row 2 (answered) -->
  <rect x="100" y="132" width="160" height="28" rx="8" fill="#f0fdf5"/>
  <circle cx="118" cy="146" r="9" fill="#22c55e"/>
  <path d="M113 146 L116 150 L124 142" stroke="white" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="133" y="141" width="90" height="6" rx="3" fill="#d1fae5"/>
  <rect x="133" y="151" width="65" height="5" rx="2.5" fill="#d1fae5"/>

  <!-- Row 3 (active) -->
  <rect x="100" y="168" width="160" height="28" rx="8" fill="#fff0f3"
        stroke="#ffc2d4" stroke-width="1.5"/>
  <circle cx="118" cy="182" r="9" fill="#f93d6f" opacity="0.2"
          stroke="#f93d6f" stroke-width="1.5"/>
  <rect x="133" y="177" width="75" height="6" rx="3" fill="#ffc2d4"/>
  <rect x="133" y="187" width="50" height="5" rx="2.5" fill="#ffc2d4"/>

  <!-- Progress bar -->
  <rect x="100" y="208" width="160" height="8" rx="4" fill="#f3f4f6"/>
  <rect x="100" y="208" width="106" height="8" rx="4" fill="url(#qbar)"/>
  <text x="268" y="216" font-size="10" font-family="system-ui,sans-serif"
        font-weight="700" fill="#8b5cf6">66%</text>

  <!-- Decorative dots -->
  <circle cx="48"  cy="80"  r="6" fill="#ffc2d4" opacity="0.5"/>
  <circle cx="320" cy="200" r="5" fill="#bbf7d2" opacity="0.6"/>
  <circle cx="330" cy="70"  r="4" fill="#a78bfa" opacity="0.4"/>
</svg>
